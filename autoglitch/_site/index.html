<html>
  <head>
    <title>Autoglitch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="javascripts/autoglitch-example.js"></script>
    <script type="text/javascript" src="javascripts/glitch-canvas.js"></script>
    <script type="text/javascript" src="javascripts/autoglitch.js"></script>
  </head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <form>

          <button type="submit" class="btn btn-default pull-right update-button">Update</button>

          <div class="form-group">
            <h4>Select a new image</h4>
            <input type="file" id="image-upload" />
          </div>

          <div class="form-group">
            <h4>Delay</h4>
            <p class="help-block">In milliseconds.</p>
            <div class="form-group form-inline">
              <label for="min-delay">Min</label>
              <input type="text" class="form-control option-value" data-option-name="mindelay" placeholder="50">
              <label for="max-delay">Max</label>
              <input type="text" class="form-control option-value" data-option-name="maxdelay" placeholder="1000">
            </div>
          </div>

          <div class="form-group">
            <h4>Amount</h4>
            <div class="form-group form-inline">
              <label for="min-amount">Min</label>
              <input type="text" class="form-control option-value" data-option-name="minamount" placeholder="0">
              <label for="max-amount">Max</label>
              <input type="text" class="form-control option-value" data-option-name="maxamount" placeholder="99">
            </div>
          </div>

          <div class="form-group">
            <h4>Seed</h4>
            <div class="form-group form-inline">
              <label for="min-seed">Min</label>
              <input type="text" class="form-control option-value" data-option-name="minseed" placeholder="0">
              <label for="max-seed">Max</label>
              <input type="text" class="form-control option-value" data-option-name="maxseed" placeholder="99">
            </div>
          </div>

          <div class="form-group">
            <h4>Quality</h4>
            <div class="form-group form-inline">
              <label for="min-seed">Min</label>
              <input type="text" class="form-control option-value" data-option-name="minquality" placeholder="0">
              <label for="max-seed">Max</label>
              <input type="text" class="form-control option-value" data-option-name="maxquality" placeholder="99">
            </div>
          </div>

          <div class="form-group">
            <h4>Iterations</h4>
            <div class="form-group form-inline">
              <label for="min-iterations">Min</label>
              <input type="text" class="form-control option-value" data-option-name="miniterations" placeholder="0">
              <label for="max-iterations">Max</label>
              <input type="text" class="form-control option-value" data-option-name="maxiterations" placeholder="99">
            </div>
          </div>

    </form>
    </div>
    <div class="row">
      <div class="col-md-12 text-center image-bucket">
        <img class="autoglitch" src="images/laundrosaur.png" />
      </div>
    </div>
  </div>

<script type="text/javascript">
autoglitch.init();
</script>

</body>

</html>
